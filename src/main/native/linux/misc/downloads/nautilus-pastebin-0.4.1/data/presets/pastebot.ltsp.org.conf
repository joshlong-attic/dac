[pastebot.ltsp.org]
website: http://pastebot.ltsp.org
wrapper: GenericPastebin
default_mime: text
aliases:
    map['user'] = ['nick']
    map['title'] = ['summary']
    map['content'] = ['paste']
extras:
    map['channel'] = '(none)'
    map['page'] = '/paste'
    map['regexp'] = "'>http://pastebot\.ltsp\.org/(.*)</a>"
mimetypes:
    map['application/x-desktop'] = 'text'
