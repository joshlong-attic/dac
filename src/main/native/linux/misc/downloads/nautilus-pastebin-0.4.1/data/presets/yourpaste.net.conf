[yourpaste.net]
website: http://yourpaste.net
wrapper: GenericPastebin
default_mime: text
aliases:
    map['format'] = ['syntax']
    map['user'] = ['name']
    map['title'] = ['desc']
    map['content'] = ['code']
extras:
    map['expire'] = '0'
    map['private'] = '0'
    map['remember'] = '0'
    map['page'] = '/paste'
    map['regexp'] = '">http://(?:(?:[a-zA-Z0-9\-_\.]*)(?:yourpaste\.net))/(.*)</a>'
mimetypes:
    map['text/x-python'] = 'python'
    map['application/x-desktop'] = 'text'
