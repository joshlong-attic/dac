[gist.github.com]
website: http://gist.github.com
wrapper: GenericPastebin
default_mime: .txt
aliases:
    map['user'] = ['poster']
    map['format'] = ['file_ext[gistfile1]']
    map['content'] = ['file_contents[gistfile1]']
    map['title'] = ['file_name[gistfile1]']
extras:
    map['page'] = '/gists'
mimetypes:
    map['application/javascript'] = '.js'
    map['application/xml'] = '.xsl'
    map['application/x-httpd-eruby'] = '.rhtml'
    map['application/x-httpd-php'] = '.php'
    map['application/x-httpd-php-source'] = '.php'
    map['application/x-httpd-php3'] = '.php'
    map['application/x-httpd-php3-preprocessed'] = '.php'
    map['application/x-httpd-php4'] = '.php'
    map['application/x-php'] = '.php'
    map['application/x-ruby'] = '.rb'
    map['application/x-shellscript'] = '.sh'
    map['text/plain'] = '.txt'
    map['text/x-java'] = '.java'
    map['text/css'] = '.css'
    map['text/x-csrc'] = '.h'
    map['text/x-c++src'] = '.hpp'
    map['text/x-haskell'] = '.hs'
    map['text/x-literate-haskell'] = '.hs'
    map['text/x-python'] = '.py'
    map['text/x-perl'] = '.pl'
    map['text/x-dsrc'] = '.d'
    map['text/x-tex'] = '.aux'
    map['text/html'] = '.htm'
    map['text/x-sh'] = '.sh'
    map['text/x-diff'] = '.diff'
    map['text/x-boo'] = '.bf'
    map['text/x-gettext-translation'] = '.pot'
    map['text/x-patch'] = '.diff'
    map['text/x-makefile'] = '.mak'
    map['application/x-desktop'] = '.txt'
