[pastey.net]
website: http://pastey.net
wrapper: PasteyNet
default_mime: null
aliases:
    map['user'] = ['author']
    map['title'] = ['subject']
    map['content'] = ['text']
    map['format'] = ['language']
extras:
    map['page'] = '/submit.php'
    map['paste'] = 'Paste'
    map['regexp'] = '">http://(?:(?:[a-zA-Z0-9\-_\.]*)(?:pastey\.net))/(.*)</a>'
mimetypes:
    map['text/x-python'] = 'python'
    map['application/x-desktop'] = 'null'
