[pastie.org]
website: http://pastie.org
wrapper: GenericPastebin
default_mime: 6
aliases:
    map['user'] = ['poster']
    map['format'] = ['paste[parser_id]', 'lang']
    map['content'] = ['paste[body]']
extras:
    map['paste[restricted]'] = '0'
    map['paste[authorization]'] = 'burger'
    map['page'] = '/pastes'
    map['key'] = ''
mimetypes:
    map['application/xml'] = '11'
    map['application/javascript'] = '10'
    map['application/x-ruby'] = '3'
    map['application/x-httpd-eruby'] = '12'
    map['application/x-php'] = '15'
    map['application/x-httpd-php'] = '15'
    map['application/x-httpd-php-source'] = '15'
    map['application/x-httpd-php3'] = '15'
    map['application/x-httpd-php3-preprocessed'] = '15'
    map['application/x-httpd-php4'] = '15'
    map['text/plain'] = '6'
    map['text/x-java'] = '9'
    map['text/css'] = '8'
    map['text/x-csrc'] = '7'
    map['text/x-c++src'] = '7'
    map['text/x-haskell'] = '29'
    map['text/x-literate-haskell'] = '29'
    map['text/x-python'] = '16'
    map['text/x-perl'] = '18'
    map['text/x-dsrc'] = '26'
    map['text/html'] = '11'
    map['text/x-tex'] = '37'
    map['text/x-sh'] = '13'
    map['application/x-shellscript'] = '13'
    map['text/x-diff'] = '5'
    map['text/x-patch'] = '5'
    map['text/x-makefile'] = '31'
    map['text/x-pascal'] = '17'
    map['application/x-desktop'] = '6'
