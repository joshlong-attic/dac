[pastebin.ws]
website: http://pastebin.ws
wrapper: GenericPastebin
default_mime: raw
aliases:
    map['content'] = ['contentbox']
    map['format'] = ['sourcetype']
extras:
    map['page'] = '/write'
    map['notes'] = ''
    map['expire'] = '157680000'
    map['reto'] = ''
    map['regex'] = '">http://pastebin.ws/.*</a>'
mimetypes:
    map['application/xml'] = 'xml'
    map['application/javascript'] = 'javascript'
    map['application/x-ruby'] = 'rb'
    map['application/x-httpd-eruby'] = 'xml'
    map['application/x-httpd-php'] = 'php'
    map['application/x-httpd-php-source'] = 'php'
    map['application/x-httpd-php3'] = 'php'
    map['application/x-httpd-php3-preprocessed'] = 'php'
    map['application/x-httpd-php4'] = 'php'
    map['text/x-java'] = 'java'
    map['text/css'] = 'css'
    map['text/x-csrc'] = 'c'
    map['text/x-c++src'] = 'cpp'
    map['text/x-python'] = 'python'
    map['text/html'] = 'html4strict'
    map['application/x-shellscript'] = 'raw'
    map['text/x-pascal'] = 'pascal'
    map['application/x-desktop'] = 'raw'
