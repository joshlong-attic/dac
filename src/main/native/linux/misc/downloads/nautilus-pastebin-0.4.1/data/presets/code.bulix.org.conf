[code.bulix.org]
website: http://code.bulix.org
wrapper: CodeBulixOrg
default_mime: plain
aliases:
    map['user'] = ['poster']
    map['format'] = ['__lang']
    map['content'] = ['__contents']
    map['title'] = ['__title']
extras:
    map['remember'] = '0'
    map['expire'] = '259200'
    map['__private'] = '0'
    map['__wrap'] = '0'
    map['__api_version'] = '1.0'
    map['__submit'] = 'Paste'
mimetypes:
    map['application/xml'] = 'xml'
    map['application/javascript'] = 'javascript'
    map['application/x-ruby'] = 'ruby'
    map['application/x-httpd-eruby'] = 'ruby'
    map['application/x-php'] = 'php'
    map['application/x-httpd-php'] = 'php'
    map['application/x-httpd-php-source'] = 'php'
    map['application/x-httpd-php3'] = 'php'
    map['application/x-httpd-php3-preprocessed'] = 'php'
    map['application/x-httpd-php4'] = 'php'
    map['text/plain'] = 'plain'
    map['text/x-java'] = 'java'
    map['text/css'] = 'css'
    map['text/x-csrc'] = 'c'
    map['text/x-c++src'] = 'cpp'
    map['text/x-python'] = 'python'
    map['text/x-perl'] = 'perl'
    map['text/html'] = 'xml'
    map['text/x-sh'] = 'bash'
    map['application/x-shellscript'] = 'bash'
    map['application/x-desktop'] = 'plain'
